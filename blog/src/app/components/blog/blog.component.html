<div class="blog">
<form class="form-inline">
  <input name="text" id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="filterText" placeholder="Wpisz nazwÄ™ ..." (ngModelChange)="setQuery(filterText)" >
  <button id="buttonNewPost" class="btn buttonNewPost" routerLink="/blog/create" type="button">Nowy post</button>
</form>


<div *ngFor="let item of items | filter:filterText">
  <h1>
  <app-blog-item [image]="item.url" [text]="item.title" (click)="toDetails(item.id)"></app-blog-item>
  </h1>
</div>
</div>
