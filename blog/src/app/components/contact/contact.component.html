
<div class="kontakty">
  <form>
    <h3>Uzupełnij dane:</h3>
    <div class="form-group">
      <label for="first-name">Imię:</label>
      <input type="text" class="form-control" id="first-name" placeholder="Podaj imię">
    </div>
    <div class="form-group">
      <label for="last-name">Nazwisko:</label>
      <input type="text" class="form-control" id="last-name" placeholder="Podaj nazwisko">
    </div>
    <div class="form-group">
      <label for="e-mail">E-mail:</label>
      <input type="text" class="form-control" id="e-mail" placeholder="Podaj e-mail">
    </div>
    <legend class="col-form-label">Płeć</legend>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sex" id="male" value="option1">
      <label class="form-check-label" for="male">Mężczyzna</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="sex" id="female" value="option2">
      <label class="form-check-label" for="female">Kobieta</label>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Wiadomość</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="wiek">
      <label for="formGroupExampleInput">Wiek:</label>
      <input type="number" class="form-control" id="formGroupExampleInput" placeholder="">
    </div>
    <div class="stan-cywilny">
      <label for="inputState">Stan cywilny</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Panna</option>
        <option>Kawaler</option>
      </select>
    </div>
    <div class="form-group row button">
      <div class="col-sm-10">
        <button id="buttonContact1" class="btn btn-primary" type="submit">Wyczyść</button>
        <button id="buttonContact2" class="btn btn-primary" type="submit">Wyślij</button>
      </div>
    </div>
  </form>
</div>
