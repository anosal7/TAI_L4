
<div class="kontakty">
  <form [formGroup]="form">
    <h3>Uzupełnij dane:</h3>
    <div class="form-group">
      <label for="firstName">Imię:</label>
      <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="Podaj imię">
      <div *ngIf="form.get('firstName').touched && form.get('firstName').invalid" class="alert alert-danger" required="">Wpisz poprawne imię</div>
    </div>
    <div class="form-group">
      <label for="lastName">Nazwisko:</label>
      <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Podaj nazwisko">
      <div *ngIf="form.get('lastName').touched && form.get('lastName').invalid" class="alert alert-danger">Wpisz poprawne nazwisko</div>
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="text" class="form-control" formControlName="email" id="email" placeholder="Podaj e-mail">
      <div *ngIf="form.get('email').touched && form.get('email').invalid" class="alert alert-danger" required="">Podaj poprawny e-mail</div>
    </div>
    <legend class="col-form-label">Płeć</legend>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" formControlName="male" id="male" value="option1">
      <label class="form-check-label" for="male">Mężczyzna</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" formControlName="female" id="female" value="option2">
      <label class="form-check-label" for="female">Kobieta</label>
    </div>

    <div class="form-group">
      <label for="message">Wiadomość</label>
      <textarea class="form-control" formControlName="message" id="message" rows="3"></textarea>
    </div>
    <div class="wiek">
      <label for="age">Wiek:</label>
      <input type="number" class="form-control" formControlName="age" id="age" placeholder="">
      <div *ngIf="form.get('age').touched && form.get('age').invalid" class="alert alert-danger" required="">Podaj poprawny wiek</div>
    </div>
    <div class="stan-cywilny">
      <label for="inputState">Stan cywilny</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Panna</option>
        <option>Kawaler</option>
      </select>
    </div>
    <div class="form-group row button">
      <div class="col-sm-10">
        <button id="buttonContact1" class="btn btn-primary" type="submit">Wyczyść</button>
        <button id="buttonContact2" class="btn btn-primary" type="submit">Wyślij</button>
      </div>
    </div>
  </form>
</div>
